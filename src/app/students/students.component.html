<table>
  <tr>
    <th>Id</th>

    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Age</th>

  </tr>
  <tr *ngFor="let item of students | searchFilter : searchVariable">
    <td>{{item.id}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.age}}</td>

  </tr>

</table>
